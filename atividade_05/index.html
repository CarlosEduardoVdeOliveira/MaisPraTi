<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Kanban | Tasks</title>
  </head>
  <body>
    <header><h1>Kanban Tasks</h1></header>
    <main>
      <div class="group-input">
        <input type="text" id="task" placeholder="Digite sua tarefa..." />
        <button><i class="fa-solid fa-plus"></i></button>
      </div>
      <section class="container">
        <div class="card">
          <h2 class="title-tasks">
            <i class="fa-regular fa-rectangle-list"></i> Tarefas
          </h2>
          <ul class="card-content" id="todo">
            <li class="card-item" draggable="true">
              <span>Limpar casa</span>
              <div class="settings">
                <button class="edit"><i class="fa-solid fa-pen"></i></button>
                <button class="delete">
                  <i class="fa-solid fa-trash"></i>
                </button>
                <button class="drag-handle">
                  <i class="fa-solid fa-grip-vertical"></i>
                </button>
              </div>
            </li>
            <li class="card-item" draggable="true">
              <span>Estudar JS</span>
              <div class="settings">
                <button class="edit"><i class="fa-solid fa-pen"></i></button>
                <button class="delete">
                  <i class="fa-solid fa-trash"></i>
                </button>
                <button class="drag-handle">
                  <i class="fa-solid fa-grip-vertical"></i>
                </button>
              </div>
            </li>
            <li class="card-item" draggable="true">
              <span>Fazer atividade físicas</span>
              <div class="settings">
                <button class="edit"><i class="fa-solid fa-pen"></i></button>
                <button class="delete">
                  <i class="fa-solid fa-trash"></i>
                </button>
                <button class="drag-handle">
                  <i class="fa-solid fa-grip-vertical"></i>
                </button>
              </div>
            </li>
          </ul>
        </div>
        <div class="card">
          <h2 class="title-progress">
            <i class="fa-solid fa-clock-rotate-left"></i> Em progresso...
          </h2>
          <ul class="card-content" id="progress">
            <li class="card-item" draggable="true">
              <span class="progress">Pescar</span>
              <div class="settings">
                <button class="edit"><i class="fa-solid fa-pen"></i></button>
                <button class="delete">
                  <i class="fa-solid fa-trash"></i>
                </button>
                <button class="drag-handle">
                  <i class="fa-solid fa-grip-vertical"></i>
                </button>
              </div>
            </li>
            <li class="card-item" draggable="true">
              <span class="progress">Fazer almoço</span>
              <div class="settings">
                <button class="edit"><i class="fa-solid fa-pen"></i></button>
                <button class="delete">
                  <i class="fa-solid fa-trash"></i>
                </button>
                <button class="drag-handle">
                  <i class="fa-solid fa-grip-vertical"></i>
                </button>
              </div>
            </li>
            <li class="card-item" draggable="true">
              <span class="progress">Tomar café</span>
              <div class="settings">
                <button class="edit"><i class="fa-solid fa-pen"></i></button>
                <button class="delete">
                  <i class="fa-solid fa-trash"></i>
                </button>
                <button class="drag-handle">
                  <i class="fa-solid fa-grip-vertical"></i>
                </button>
              </div>
            </li>
          </ul>
        </div>
        <div class="card">
          <h2 class="title-done">
            <i class="fa-solid fa-circle-check"></i> Finalizado
          </h2>
          <ul class="card-content" id="done">
            <li class="card-item" draggable="true">
              <span class="done">Estudar html.</span>
              <div class="settings">
                <button class="edit"><i class="fa-solid fa-pen"></i></button>
                <button class="delete">
                  <i class="fa-solid fa-trash"></i>
                </button>
                <button class="drag-handle">
                  <i class="fa-solid fa-grip-vertical"></i>
                </button>
              </div>
            </li>
            <li class="card-item" draggable="true">
              <span class="done">Limpar a geladeira.</span>
              <div class="settings">
                <button class="edit"><i class="fa-solid fa-pen"></i></button>
                <button class="delete">
                  <i class="fa-solid fa-trash"></i>
                </button>
                <button class="drag-handle">
                  <i class="fa-solid fa-grip-vertical"></i>
                </button>
              </div>
            </li>
            <li class="card-item" draggable="true">
              <span class="done">Arrumar o quarto.</span>
              <div class="settings">
                <button class="edit"><i class="fa-solid fa-pen"></i></button>
                <button class="delete">
                  <i class="fa-solid fa-trash"></i>
                </button>
                <button class="drag-handle">
                  <i class="fa-solid fa-grip-vertical"></i>
                </button>
              </div>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <div class="container-modal">
      <div class="modal">
        <h2 class="modal-title modal-title-edit">Editar</h2>
        <button class="btn-modal-close">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <input type="text" placeholder="Digite a tarefa..." />
        <div class="group-button-modal">
          <button class="btn-modal-cancel">
            Cancelar <i class="fa-solid fa-xmark"></i>
          </button>
          <button class="btn-modal-save">
            Salvar <i class="fa-solid fa-floppy-disk"></i>
          </button>
        </div>
      </div>
    </div>
    <footer>
      <p>&copy; Todos os direitos reservados.</p>
      <span>Carlos Eduardo</span>
      <div class="redes-sociais">
        <a
          target="_blank"
          href="https://www.facebook.com/profile.php?id=100001948471394"
          ><i class="fa-brands fa-facebook"></i
        ></a>
        <a target="_blank" href="https://www.instagram.com/carlos_eduardo_1_1/"
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <a
          target="_blank"
          href="https://www.linkedin.com/in/carloseduardodevfull/"
          ><i class="fa-brands fa-linkedin"></i
        ></a>
        <a target="_blank" href="https://github.com/CarlosEduardoVdeOliveira"
          ><i class="fa-brands fa-github"></i
        ></a>
      </div>
    </footer>
    <script src="./assets/js/dragDrop.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
