<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <header><h1>Todo List</h1></header>
    <main>
      <div class="group-input">
        <input type="text" id="task" placeholder="Digite sua tarefa..." />
        <button id="btn-register-task">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
      <section class="container">
        <div class="card">
          <h2 class="title-tasks">
            <i class="fa-regular fa-rectangle-list"></i> Tarefas
          </h2>
          <ul class="card-content" id="todo">
            <!-- Listas de tarefas vem aqui -->
          </ul>
        </div>
      </section>
    </main>

    <div class="container-modal-edit">
      <div class="modal">
        <h2 class="modal-title modal-title-edit">Editar</h2>
        <button class="btn-modal-close">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <input type="text" id="input-edit" placeholder="Digite a tarefa..." />
        <div class="group-button-modal">
          <button class="btn-modal-cancel">
            Cancelar <i class="fa-solid fa-xmark"></i>
          </button>
          <button class="btn-modal-save" id="btn-save-edit">
            Salvar <i class="fa-solid fa-floppy-disk"></i>
          </button>
        </div>
      </div>
    </div>

    <footer>
      <p>&copy; Todos os direitos reservados.</p>
      <span>Carlos Eduardo</span>
      <div class="redes-sociais">
        <a
          target="_blank"
          href="https://www.facebook.com/profile.php?id=100001948471394"
          ><i class="fa-brands fa-facebook"></i
        ></a>
        <a target="_blank" href="https://www.instagram.com/carlos_eduardo_1_1/"
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <a
          target="_blank"
          href="https://www.linkedin.com/in/carloseduardodevfull/"
          ><i class="fa-brands fa-linkedin"></i
        ></a>
        <a target="_blank" href="https://github.com/CarlosEduardoVdeOliveira"
          ><i class="fa-brands fa-github"></i
        ></a>
      </div>
    </footer>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="./assets/js/script.js" type="module"></script>
  </body>
</html>
