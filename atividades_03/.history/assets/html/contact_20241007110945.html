<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>
  <header class="header__content">
    <img src="../images/estrelas.png" alt="Estrelas que representam o cruzeiro do sul do escudo do Cruzeiro Esporte Clube">
    <button class="btn-menu__hamburger" id="btn-menu-hamburger"><i class="fa-solid fa-bars-staggered"></i></button>
    <nav id="nav-menu" class="header__nav--container">
      <div id="nav-menu-list" class="header__nav--list-links">

      </div>
    </nav>
  </header>
  <main class="ma">
    <h3>CONTATO</h3>
    <form class="form_contact">
      <div class="group-input">
        <label for="name">Nome:</label>
        <input type="text" id="name">
      </div>
      <div class="group-input">
        <label for="email">E-mail:</label>
        <input type="email" id="email">
      </div>
      <div class="group-input">
        <label for="subject">Assunto:</label>
        <input type="text" id="subject">
      </div>
      <div class="group-input">
        <label for="description">Descrição:</label>
        <textarea type="text" id="description"></textarea>
      </div>
      <button type="button">Enviar</button>
    </form>
  </main>
  <footer class="footer__content">
    <p>&copy; Todos direitos reservados</p>
    <span>Carlos Eduardo</span>
    <img src="../images/estrelas.png" alt="Escudo do Cruzeiro Esporte Clube">
